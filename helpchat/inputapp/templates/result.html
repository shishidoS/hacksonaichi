<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminiの回答結果 | 名古屋トヨペット</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #009933;
            --secondary-color: #333;
            --background-color: #f5f5f5;
            --text-color: #555;
            --border-radius: 5px;
            --transition-speed: 0.3s;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }
        .header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: var(--border-radius);
        }
        .return-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }
        .return-button:hover {
            background-color: #007722;
        }
        .ai-response h2 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            font-weight: 700;
        }
        .ai-response p {
            line-height: 1.8;
            color: var(--text-color);
            font-size: 16px;
        }
        .contact-link {
            margin-top: 30px;
            text-align: center;
        }
        .contact-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }
        .contact-link a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NTP 名古屋トヨペット</h1>
    </div>

    <div class="container">
        <a href="javascript:history.back()" class="return-button">← 戻る</a>

        <div class="ai-response">
            <h2>AIからの回答</h2>
            <p>{{ gemini_response }}</p>
        </div>

        <div class="ai-response">
            <h2>形態素解析の結果</h2>
            <p>{{ split_words }}</p>
        </div>

        <div class="contact-link">
            <p>ご不明な点がございましたら、<a href="https://nagoya.toyopet-dealer.jp/">お問い合わせ</a>ください。</p>
        </div>
    </div>

    <footer>
        &copy; 2024 Nagoya Toyopet. All Rights Reserved.
    </footer>
</body>
</html>
